{% extends 'master_auth.html' %}

{% block content %}
                <div class="login-form">
                    <form method="post">
                        {% csrf_token %}
                        <h3 class="text-center mt-2 mb-2"><b>Connexion Utilisateur</b></h3>
                        <div class="form-group">
                            <label></label>
                            <input type="text" class="form-control" placeholder="Nom d'utilisateur ou E-mail" name="login_name">
                        </div>
                        <div class="form-group">
                            <label></label>
                            <input type="password" class="form-control" placeholder="Mot de passe" name="password">
                        </div>
                        <div class="checkbox"><!--
                            <label>
                                <input type="checkbox"> Restez connecté
                            </label>-->
                            <label class="pull-right">
                                <a href="#">Mot de passe oublié?</a>
                            </label>

                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Connexion</button>
                    </form>
                </div>
 {% endblock %}
