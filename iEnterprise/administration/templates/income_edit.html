{% extends 'master.html' %}
{% load crispy_forms_tags %}

{% block content %}

 {% if warning %}
            {% include 'license_message.html' %}
        {% endif %}

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Encaissement</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="{% url 'dashboard' %}">Tableau de bord</a></li>
                                    <li><a href="{% url 'income' %}">Encaissement</a></li>
                                    <li class="active">Modifier</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Modifier Encaissement</strong>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                            	{% csrf_token %}
                            	{{ form|crispy }}
                            	<button type="submit" class="btn btn-info">Enregistrer</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>



{% endblock %}
