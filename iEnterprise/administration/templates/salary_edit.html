{% extends 'master.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

 {% if warning %}
            {% include 'license_message.html' %}
        {% endif %}

        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0 pt-3">
                    <div class="col-sm-8">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <div class="form-inline">
                                    <h1><strong>Modifier Paiement</strong></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="{% url 'dashboard' %}">Tableau de bord</a></li>
                                    <li><a href="{% url 'salaries' %}">Salaires</a></li>
                                    <li class="active">Modifier</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="content col-md-6">
                            <form method="POST">
                                        {% csrf_token %}
                                        <fieldset class = "form-group">

                                            {{ form|crispy }}
                                        </fieldset>
                                        <div class = "form-group">
                                            <button class = "btn btn-info" type="submit">Enregistrer</button>
                                        </div>
                                    </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>



{% endblock %}
